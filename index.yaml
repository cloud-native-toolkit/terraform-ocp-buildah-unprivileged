id: github.com/cloud-native-toolkit/terraform-ocp-buildah-unprivileged
name: ocp-buildah-unprivileged
type: terraform
description: Module to configure a Red Hat OpenShift cluster to allow buildah to run unprivileged. (This is primarily necessary for IBM ROKS clusters.)
tags:
  - buildah
  - userspace
  - unprivileged
  - ROKS
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: namespace
        moduleRef:
          id: namespace
          output: name
        type: string
        description: |-
          variable "namespace" {
            type        = string
            description = "A description of my
      - name: variable"~  default     = "default"~}~~
        type: string
        default: default
        optional: true
    version: v1.1.0
    outputs:
      - name: namespace
        description: output "namespace" {   value = var.namespace   depends_on = [null_resource.deploy_helm] }
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: namespace
        moduleRef:
          id: namespace
          output: name
        type: string
        description: |-
          variable "namespace" {
            type        = string
            description = "A description of my
      - name: variable"~  default     = "default"~}~~
        type: string
        default: default
        optional: true
    version: v1.0.0
